<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="profile_card">
      <div class="profile_picture">
        <img src="images/nirali.png" alt="profile_pic">
      </div>

      <div class="profile_info">
        <div class="personal_info">
          <div class="name">Nirali Sarang</div>
          <div class="age">25</div>
          <div class="city">Surat</div>
        </div>

        <div class="description">
          <ul>
            <li><span>80K</span> <br>Followers </li>
            <li><span>803K</span> <br>Likes </li>
            <li><span>1.4K</span> <br>Photos </li>
          </ul>
        </div>
      </div>
    </div>

    <img class="top" src="images/bg-pattern-top.svg" alt="top">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom" />

  </div>
</body>
</html>
